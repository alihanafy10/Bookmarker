<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" href="bookmark-alt-flat.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;600;700&family=PT+Sans+Caption:wght@400;700&family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="parent container">
  <h1 class="fw-bold m-auto">Bookmarker</h1>
  <div class="d-flex flex-column align-items-center justify-content-center p-4 gap-4 popo">
    <h2><i class="fa-solid fa-bookmark pe-2"></i>Bookmark your favorite sites<i class="ps-2 fa-solid fa-bookmark"></i></h2>
    <div class="w-100">
      <label for="name" class="mb-2 fw-bold"><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
      <input type="text" id="name" placeholder="Bookmark Name" class="form-control" onblur="plure(this)">
    </div>
    <div class="w-100">
      <label for="url" class="mb-2 fw-bold"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
      <input type="url" id="url" placeholder="Website URL" class="form-control " onblur="plure(this)">
    </div>
    <div>
      <button class="btn btn-primary" id="submit">Submit</button>
    <button class="btn btn-warning d-none" id="ubdate" onclick="btnUpdate()">Ubdate</button>
    </div>
    <div class="d-flex justify-content-between w-100">
      <div class="d-flex justify-content-start w-100 searc">
        <div class=" d-flex align-items-center bg-white p-1 rounded" id="parent">
          <input type="text" class="border-0" placeholder="Search" id="son">
          <i class="fa-solid fa-magnifying-glass fs-5 bg ps-2 pe-2" style="color:#00000073" id="icona"></i>
        </div>
      </div>
      <button class="btn btn-danger" onclick="clearAll()">Clear</button>
    </div>
  </div>
  <div class="ali">
    <table class="table text-center table-striped table-hover">
  <thead >
    <th>Index</th>
    <th>Website Name</th>
    <th>Visit</th>
    <th>Delete</th>
    <th>Ubdate</th>
  </thead>
  <tbody id="tbody">
  </tbody>
</table>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
